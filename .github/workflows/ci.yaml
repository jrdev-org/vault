name: CI

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x] # Test across supported Node versions

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      # 3. Install pnpm
      - name: Install pnpm
        run: npm install -g pnpm@10.18.2

      # 4. Install dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 5. Restore Next.js build cache
      - name: Restore Next.js cache
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: nextjs-${{ runner.os }}-${{ matrix.node-version }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            nextjs-${{ runner.os }}-${{ matrix.node-version }}-

      # 6. Run Biome (lint + format check)
      - name: Run Biome
        run: pnpm biome check --apply-unsafe .

      # 7. Typecheck with TypeScript
      - name: Typecheck (tsc --noEmit)
        run: pnpm typecheck

      # 8. Build the project
      - name: Build project
        run: pnpm build --if-present

      # 9. Run tests (if you have them)
      - name: Run tests
        run: pnpm test --if-present || echo "No tests found, skipping."

